<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header" ::header></header>

<div class="container mt-5 mb-5">
    <h1>Изменение статью</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.postTitle}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${el.postAnons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.postFullText}"/><br>
            <button type="submit" class="btn btn-success">Внести изменения</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer" :: footer/>
</body>
